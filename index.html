<script>

    let tasks = [
        {
            "title": "قراءة كتاب ",
            "date": "15/10/230",
            "isDone": true
        }, {
            "title": "انهاء المشروع النهائي",
            "date": "15/10/230",
            "isDone": false
        }, {
            "title": "انهاء كورس الجافاسكريبت",
            "date": "15/10/230",
            "isDone": false
        }, {
            "title": "حل التحدي",
            "date": "15/10/230",
            "isDone": true
        },
    ]
    if (localStorage.getItem("tasks")) {
        tasks = JSON.parse(localStorage.getItem("tasks"))

    }
    function fillTaskOnThePage() {
        document.getElementById("tasks").innerHTML = ""
        let index = 0;
        for (task of tasks) {
            content = `    <div class="task ${task.isDone ? 'done' : ''}">
                    <div style="width: 70%;">
                        <h2>${task.title}</h2>
                        <div class="date">
                            <span class="material-symbols-outlined">
                                event
                            </span>
                            <span>${task.date}</span>
                        </div>
                    </div>

                    <div class="circulars">
                        <button onclick="deleteTask(${index})" class="circular"
                            style="background-color: rgb(114, 0, 0);color: white;"><span
                                class="material-symbols-outlined">
                                delete
                            </span></button>
                        ${task.isDone ? `<button onclick="ToggleTask(${index})" class="circular"
                            style="background-color: rgb(0,150, 30);color: white;"><span
                                class="material-symbols-outlined">
                                done </span>`: `<button onclick="ToggleTask(${index})" class="circular"
                                style="background-color: rgb(118,0, 101);color: white;"><span
                                    class="material-symbols-outlined">
                                    cancel </span>`
                }
                                </span></button>
                            <button onclick="editTask(${index})" class="circular"
                                style="background-color: rgb(0, 16, 197,0.692);color: white;"><span
                                    class="material-symbols-outlined">
                                    edit
                                </span>
                            </button>
                    </div>
                </div>`
            document.getElementById("tasks").innerHTML += content
            index++
        }
    }
    fillTaskOnThePage()
    document.getElementById("add-btn").onclick = function () {

        let now = new Date()
        let date = now.getHours() + ":" + now.getMinutes() + " | " + now.getDate() + "/" + (now.getMonth() + 1) + "/" + now.getFullYear()
        taskName = prompt("الرجاء ادخال عنوان المهمة", "الرجاء ادخال عنوان المهمة")
        taskObj = {
            "title": taskName,
            "date": date,
            "isDone": false
        }
        if (taskName) {
            tasks.push(taskObj)
            storeTasks()
            fillTaskOnThePage()
        }

    }
    function deleteTask(index) {
        let task = tasks[index]
        let conf = confirm("هل انت متأكد من حذف مهمة" + `  "${task.title}"` + " ؟")
        if (conf == true) {
            tasks.splice(index, 1)
            storeTasks()
            fillTaskOnThePage()
        }
    }
    function editTask(index) {
        let newTitle = prompt("الرجاء تحديد عنوان المهمة الجديد", task.title)
        if (newTitle) {
            task = tasks[index]
            task.title = newTitle
            console.log(newTitle);
            storeTasks()
            fillTaskOnThePage()
        }
    }

    function ToggleTask(index) {
        let task = tasks[index]
        task.isDone = !task.isDone
        storeTasks()
        fillTaskOnThePage()
    }
    function storeTasks() {
        let taskString = JSON.stringify(tasks)
        localStorage.setItem("tasks", taskString)
    }
